<!DOCTYPE html>
<!-- adding the ng-app= "soundGlomerate" is a driective to run the soundGlomerate module in the app.js file. This allows us to write expressions, which are dynamic values in html (numerical and string operations) -->
<html ng-app="soundGlomerate">
<head>
  <title>SoundGlomerate</title>
  <!-- consider changing the href by downloading the library locally -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script type="text/javascript" src"../bower_components/pickdate/lib/picker.date.js"></script>
</head>

<body >

  <div class="navbar navbar-fixed-top">
    <div class="container">  
      <a href="#" class="navbar-brand"> 
        <!-- this is the logo on the navbar -->
        <img src="./assets/SBlogo.png"> 
      </a>
      <ul class="nav navbar-nav pull-right">
        <li>
          <!-- this is the log in button on the navbar -->
          <a href="#" class="btn btn-primary"  id="signIn-btn"> Log In </a>
        </li>
      </ul>
    </div>
  </div> <!-- end of navbar -->


  <!-- This is where our views will load when the page loads -->
  <!-- <div ng-view></div> -->
  <div class="container-fluid">
    <div class="carousel" id="backgroundSearchImage">
      <div class="carousel-inner">
        <div class="item active">
          <img src="./assets/bckgdSearch.jpg">
          <div class="carousel-caption">

            <div id="landingPage">
              <div id="search" ng-controller="SearchController" class="">
              <p id="pitch">Search by a location </p>
              <div>
                <form novalidate class="simple-form">
                  <!-- Search by location(required) and genre -->
                  <input type="text" ng-model="search.location" placeholder="Enter a location" required/>
                  <input type="text" ng-model="search.genre" placeholder="Enter a genre"/>
                  <!-- This will be the search for the date -->

                  <!--  notes for future date restrictions: restrict min date search to today, max date search to something resonable -->
                  <input type="date" ng-model="search.date" class="datepicker" placeholder="yyyy-MM-dd" min="2015-01-01" max="2113-12-31"/> 

                  <!-- Submit search results. The Location field is required -->
                  <input type="submit" ng-click="update(search)" value="Submit" />
                </form>    
              </div>

            </div>




          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- This is the landing page -->



  <div ng-controller="EventBriteDataController">
    {{dataAPI}}
    {{test}}

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- consider changing the href by downloading the library locally -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <!-- this maybe superfluous -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- this calls the app.js file -->
  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
